{% extends 'base.html' %}

{% block content %}
<head>
    <title>Enlighten</title>
</head>
<body>
<div  style='background:#C8FFE1;' class="jumbotron">
    <h1 class="display-4">Enlighten</h1>
    <p class="lead">A space to breathe, relax, and be inspired</p>
    <hr class="my-4">
    <a class="btn btn-primary btn-lg" href="/products/new" role="button">Post now</a>
</div>
<h1 class="text-center">Trending Quotes</h1>
<div style='margin:0 3rem;'class="row">
{% for product in products %}
    <div style='margin:3rem 0;' class="col text-center">
        <div style='width: 20rem; 'class="card bg-light">
            <div class="card-body">
                <h1 class="card-title"> {{product.title}} </h1>
                <h6 class="card-text">{{product.quote}}</h6>
                <a href="" class="btn btn-success"><i class="far fa-thumbs-up"></i></a>
                <a href="" class="btn btn-danger"><i class="far fa-thumbs-down"></i></a>
                <hr>
                <p style="margin-top: 0.5rem;">
                    <a href="/products/{{product._id}}" class="btn btn-info">View Quote</a>
                </p>
            </div>
        </div>
    </div>
{% endfor %}
</div>
</body>
{% endblock %}
